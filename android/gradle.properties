# Enable Gradle build cache to reuse task outputs
org.gradle.caching=true

# Enable parallel task execution for multi-core systems
org.gradle.parallel=true

# Optimize JVM memory settings (adjust based on your system's RAM)
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1G -XX:ReservedCodeCacheSize=512m -XX:+UseParallelGC

# Retain AndroidX and Jetifier settings
android.useAndroidX=true
android.enableJetifier=true